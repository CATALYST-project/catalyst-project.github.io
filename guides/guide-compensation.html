When either a spillover matrix has been uploaded or estimated from input controls, you will be prompted to select which method to use for compensation, and to upload the data you wish to compensate.

**Select single-positive channels**

If spill should be estimated from single-antibody stained controls, select which channels were stained for and "Debarcode" to identify single-positive populations. Once you're satisfied with the assignments (see Debarcoding for more details), "Estimate spillover".

<img src="screenshots/compensation/comp03.png" alt="Drawing" style="width:360px;"/> 

- ** Spillover matrix**

Shows a visualization of estimated spill percentages as a heat map. Channels without a single-antibody stained control are annotated in grey, and colours are ramped to the highest spillover value present. The total amount of spill caused by each channel is shown on the right.

<img src="screenshots/compensation/spillMat.png" alt="Drawing" style="width:50%; distplay:inline-block"/> 

- ** Before vs. after scatters**

Shows arcsinh transformed data before and after compensation. If you wish to adjust specific spill values, "Enter new" and click on "Adjust". You may "Revert" the current interactions or "Revert all" changes made to the original spillover matrix.
